<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
<form>
  <label>Name:</label>
  <input type="text" value="Aakash"><br><br>

  <label>Email:</label>
  <input type="email" value="aakash@example.com"><br><br>

  <label>Age:</label>
  <input type="number" value="25"><br><br>

  <label>Gender:</label><br>
  <input type="radio" name="gender" value="male" checked> Male
  <input type="radio" name="gender" value="female"> Female<br><br>

  <label>Message:</label><br>
  <textarea>Default text</textarea><br><br>

  <label>Country:</label>
  <select>
    <option selected>India</option>
    <option >USA</option>
  </select><br><br>

  <label>DOB:</label>
  <input type="date" value="2000-05-27"><br><br>

  <input type="checkbox" checked><br><br>
  <label>I agree to terms and conditions</label>

</form>

</body>
</html>
